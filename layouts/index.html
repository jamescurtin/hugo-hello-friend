{{ define "main" }}
<main aria-role="main">
    <div>
        <img src="/assets/images/avatar.png" height="200" style="display: unset;">
        <h1>{{ .Site.Params.homeTitle }}</h1>
        {{- with .Site.Params.homeSubtitle }}
        <p>{{.}}</p>
        {{- end }}

        {{- with .Site.Params.social.list }}
        <div>
            {{ partial "social-icons.html" . }}
        </div>
        {{- end }}
    </div>
</main>
{{ end }}
